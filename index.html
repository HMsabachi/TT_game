<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与注册页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        .switch-form {
            text-align: center;
            margin-top: 15px;
        }
        .switch-form a {
            color: #4CAF50;
            text-decoration: none;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <h2>用户登录</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="用户名" required>
        <input type="password" id="login-password" placeholder="密码" required>
        <button type="submit">登录</button>
    </form>
    <div id="login-error-message" class="error"></div>
    <div class="switch-form">
        <p>还没有账户？ <a href="javascript:void(0);" onclick="switchToRegister();">注册</a></p>
    </div>
</div>

<div class="container" id="register-container" style="display: none;">
    <h2>用户注册</h2>
    <form id="register-form">
        <input type="text" id="register-username" placeholder="用户名" required>
        <input type="password" id="register-password" placeholder="密码" required>
        <button type="submit">注册</button>
    </form>
    <div id="register-error-message" class="error"></div>
    <div class="switch-form">
        <p>已有账户？ <a href="javascript:void(0);" onclick="switchToLogin();">登录</a></p>
    </div>
</div>

<script>
    // 获取 DOM 元素
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginUsernameInput = document.getElementById('login-username');
    const loginPasswordInput = document.getElementById('login-password');
    const registerUsernameInput = document.getElementById('register-username');
    const registerPasswordInput = document.getElementById('register-password');
    const loginErrorMessage = document.getElementById('login-error-message');
    const registerErrorMessage = document.getElementById('register-error-message');
    const loginContainer = document.getElementById('login-container');
    const registerContainer = document.getElementById('register-container');

    // Flask 后端接口地址
    const LOGIN_URL = 'http://106.55.54.216:25000/login';
    const REGISTER_URL = 'http://106.55.54.216:25000/register';

    // 切换到注册页面
    function switchToRegister() {
        loginContainer.style.display = 'none';
        registerContainer.style.display = 'block';
    }

    // 切换到登录页面
    function switchToLogin() {
        registerContainer.style.display = 'none';
        loginContainer.style.display = 'block';
    }

    // 处理登录表单提交
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 清空错误消息
        loginErrorMessage.textContent = '';
        
        const username = loginUsernameInput.value;
        const password = loginPasswordInput.value;
        
        const data = { username, password };
        
        // 发送登录请求到 Flask 后端
        try {
            const response = await fetch(LOGIN_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.status === 200) {
                // 登录成功
                alert(`登录成功！Token: ${result.token} UID: ${result.uid}`);
                // 在这里你可以跳转到用户主页或者做其他处理
            } else {
                // 登录失败
                loginErrorMessage.textContent = `错误：${result.message}`;
            }
        } catch (error) {
            loginErrorMessage.textContent = '网络错误，请稍后再试。';
        }
    });

    // 处理注册表单提交
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 清空错误消息
        registerErrorMessage.textContent = '';
        
        const username = registerUsernameInput.value;
        const password = registerPasswordInput.value;

        const data = { username, password };
        
        // 发送注册请求到 Flask 后端
        try {
            const response = await fetch(REGISTER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.status === 201) {
                // 注册成功
                alert(`注册成功！Token: ${result.token} UID: ${result.uid}`);
                switchToLogin();  // 注册成功后切换回登录页面
            } else {
                // 注册失败
                registerErrorMessage.textContent = `错误：${result.message}`;
            }
        } catch (error) {
            registerErrorMessage.textContent = '网络错误，请稍后再试。';
        }
    });
</script>

</body>
</html>
